
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #635e5e;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: transparent;
}

.timer-bar {
  justify-content: flex-end;
    display: flex; 
    margin-bottom: 20px;
    width: 100%;
    padding: 10px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(67, 64, 64, 0.1);
    gap: 5px;
}
.timer-bar #red{
  background-color: red;
}
.timer-bar #green{
  background-color: green;
}
.timer-bar #submit{
  background-color:skyblue;
}
.inner-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20px
}

.question-number-bar {
    display: flex;
    flex-wrap: wrap;
    gap: 5px;
    margin-bottom: 20px;
    width: 100%;
    background-color: white;
    padding: 10px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.question-number {
    width: 30px;
    height: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
    border: 1px solid #ccc;
  
    cursor: pointer;
    background-color: white;
}

.active {
    background-color: #4CAF50;
    color: white;
}

.quiz-container {
    text-align: left;
    margin-bottom: 20px;
    width: 100%;
    
}

.question {
  text-align: left;
    font-size: 18px;
    margin-bottom: 20px;
    
}

.options {
    display: flex;
    flex-direction: column;
}

.option {
    background-color: #f9f9f9;
    border: 1px solid #ccc;
    border-radius: 4px;
    padding: 10px;
    margin: 5px 0;
    cursor: pointer;
}

.option:hover {
    background-color: #e9e9e9;
}
.end{
  display: flex;
    flex-wrap: wrap;
    gap: 5px;
    margin-top: 20px;
    margin-bottom: 20px;
    width: 100%;
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    justify-content: flex-end;
    margin-left: 3px;
}
.control-button{
  background-color: skyblue;
}
</style>
<body>
<main class="main">
  <div class="container">
    <div class="timer-bar">
        <button id="red">00:00:02</button>
        <button id="green">00:59:52</button>
        <button id="submit">submit</button>
        <!--<div class="time red" id="timeStart">00:00:02</div>
        <div class="time green" id="timeEnd">00:59:52</div>-->
    </div>
    </div>
    <div class="question-number-bar">
      <button class="question-number" onclick="setCurrentQuestion(1)">1</button><button class="question-number" onclick="setCurrentQuestion(2)">2</button><button class="question-number" onclick="setCurrentQuestion(3)">3</button><button class="question-number" onclick="setCurrentQuestion(4)">4</button>
      <button class="question-number" onclick="setCurrentQuestion(5)">5</button><button class="question-number" onclick="setCurrentQuestion(6)">6</button><button class="question-number" onclick="setCurrentQuestion(7)">7</button>
      <button class="question-number" onclick="setCurrentQuestion(8)">8</button><button class="question-number" onclick="setCurrentQuestion(9)">9</button><button class="question-number" onclick="setCurrentQuestion(10)">10</button>
      <button class="question-number" onclick="setCurrentQuestion(11)">11</button><button class="question-number" onclick="setCurrentQuestion(12)">12</button><button class="question-number" onclick="setCurrentQuestion(13)">13</button>
      <button class="question-number" onclick="setCurrentQuestion(14)">14</button><button class="question-number" onclick="setCurrentQuestion(15)">15</button><button class="question-number" onclick="setCurrentQuestion(16)">16</button><button class="question-number" onclick="setCurrentQuestion(17)">17</button><button class="question-number" onclick="setCurrentQuestion(18)">18</button><button class="question-number" onclick="setCurrentQuestion(19)">19</button>
      <button class="question-number" onclick="setCurrentQuestion(20)">20</button>
      <button class="question-number" onclick="setCurrentQuestion(21)">21</button><button class="question-number" onclick="setCurrentQuestion(22)">22</button><button class="question-number" onclick="setCurrentQuestion(23)">23</button><button class="question-number" onclick="setCurrentQuestion(24)">24</button><button class="question-number" onclick="setCurrentQuestion(25)">25</button><button class="question-number" onclick="setCurrentQuestion(26)">26</button><button class="question-number" onclick="setCurrentQuestion(27)">27</button><button class="question-number" onclick="setCurrentQuestion(28)">28</button><button class="question-number" onclick="setCurrentQuestion(29)">29</button>
      <button class="question-number" onclick="setCurrentQuestion(30)">30</button><button class="question-number" onclick="setCurrentQuestion(31)">31</button>
  </div>
    <div class="inner-container">
        <div class="quiz-container">
            <div class="question" id="question"><h2>Question 1</h2>Turning and acceleration errors are caused by?</div>
            <div class="options">
              <div class="option">
                <input type="radio" id="1">
                <label for="1">Horizontal component of Earth's magnetic field</label><br></div>
                <div class="option">
              <input type="radio" id="2">
              <label for="2">Vertical component of Earth's Magnetic field</label><br></div>
              <div class="option">
              <input type="radio" id="3">
              <label for="3">Total Earth's magnetic field</label><br>
            </div></div>
        </div>
    </div>
    <div class="end">
      <button class="control-button" >Back</button>
      <button class="control-button">Reset</button>
      <button class="control-button">Confirm</button>
      <button class="control-button">Next</button>
  </div>

</main>
</body>
